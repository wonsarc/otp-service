# DB Configuration
db.url=jdbc:postgresql://localhost:5432/otp_db
db.username=otp_user
db.password=otp_password

# SMTP Configuration
mail.smtp.host=smtp.example.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.username=your_login@example.com
mail.smtp.password=your_smtp_password
mail.from=no-reply@example.com

# SMPP Configuration
smpp.host=localhost
smpp.port=2775
smpp.system_id=smppclient1
smpp.password=password
smpp.system_type=OTP
smpp.source_addr=OTPService

# TG Configuration
tg.token=token

#otp
otp.default.length=6
otp.default.ttl.seconds=300

#token
token.ttl.seconds=3600